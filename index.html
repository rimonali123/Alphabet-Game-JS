<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Game</title>
    <!-- Daisy Ui section link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="min-h-screen bg-[#010313] bg-[url(/images/background.png)] bg-no-repeat bg-center">
        <!-- Home Section -->
        <section id="home-screen">
            <div class="text-white flex flex-col justify-center text-center items-center min-h-screen gap-10">
                <h1 class="text-9xl ">ALPHABET CLASH</h1>
                <p class="text-2xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn">Play Now</button>
            </div>
        </section>
        <!-- playGround Section -->
        <section id="play-Ground" class="hidden">
            <!-- screen -->
            <div class="border-[16px] rounded-xl border-black w-[1100px] text-center absolute top-12 left-32">
                <div class="artboard artboard-horizontal h-56 bg-[#FFFFFFB3]">
                    <div>
                        <p class="text-xl text-white font-bold bg-[#2F2941] w-[480px] p-4 text-center absolute left-[300px]">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class=" h-full flex flex-col justify-center items-center">
                        <p id="current-alphabet" class="text-9xl text-black mt-8 uppercase">A</p>
                    </div>
                </div>
            </div>
            <!-- keyboard -->
            <div class="absolute left-[480px] top-[350px]">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- health score -->
            <div class="flex justify-between items-end pb-20 px-20 border-2 min-h-screen ">
                <!-- display Life -->
                <button class="btn bg-[#894189] rounded-full text-white ">Life: <img src="logo/heaart.svg" alt="">
                    <span id="current-life">5</span></button>
                <!-- display Score -->
                <button class="btn bg-[#894189] rounded-full text-white ">Score:<img src="logo/monetization.svg" alt=""> <span id="current-score">0</span></button>
            </div>
        </section>
        <!--Final Score section -->
        <section id="final-score" class="hidden">
            <div>
                <h3 class="text-6xl text-white  flex justify-center pt-20">Game over !</h3>
            </div>
            <div class="border-2 w-96 h-80 gap-4 flex flex-col justify-center text-center items-center bg-gradient-to-r from-pink-500 to-blue-400 absolute  left-[480px] bottom-10">
                <p class="text-white text-6xl"><span class="font-bold">Score: </span><span id="score">0</span></p>
                <button onclick="play()" class="btn">Play Again</button>
                <p class="text-white font-medium">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/return.js"></script>
</body>

</html>
